<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is designed to implement the form submission process, as well as use localStorage to keep track of the number of reviews completed by the user/client by adding a counter to the form submission on the review.html page.">
    <meta name="author" content="Donny Dianderas">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="form-container">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>
            
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>
            
            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
            </fieldset>
            
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
            
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Your name (optional)">
            
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <div class="paragraph">
            <p>&copy; <span id="currentyear"></span> Donny Dianderas Hernández, Perú</p>
            <p id="lastModified"></p>
        </div> 
    </footer>
</body>
</html>
