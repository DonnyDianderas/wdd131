<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website shows images of the current temples in Peru and Ecuador. 
    To do this, I manipulate the DOM using CSS Media queries and event handling">
    <meta name="author" content="Donny Donald Dianderas Hernández">
    <title>Temples Sudamerica Noroeste</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button type="button" id="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="#" class="menu-link">Home</a></li>
                <li><a href="#" class="menu-link">Old</a></li>
                <li><a href="#" class="menu-link">New</a></li>
                <li><a href="#" class="menu-link">Large</a></li>
                <li><a href="#" class="menu-link">Small</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="heading">
            <h2>Home</h2>
        </div>
        <div class="container">
            <figure>
                <img src="images/arequipa.webp" alt="Temple of Arequipa">
                <figcaption>Arequipa</figcaption>
            </figure>
            <figure>
                <img src="images/barranquilla.jpeg" alt="Temple of Barranquilla">
                <figcaption>Barranquilla</figcaption>
            </figure>
            <figure>
                <img src="images/bogota.jpeg" alt="Temple of Bogota">
                <figcaption>Bogota</figcaption>
            </figure>
            <figure>
                <img src="images/cochabamba.jpeg" alt="Temple of Cochabamba">
                <figcaption>Cochabamba</figcaption>
            </figure>
            <figure>
                <img src="images/guayaquil.jpeg" alt="Temple of Guayaquil">
                <figcaption>Guayaquil</figcaption>
            </figure>
            <figure>
                <img src="images/lima.jpeg" alt="Temple of Lima">
                <figcaption>Lima</figcaption>
            </figure>
            <figure>
                <img src="images/olivos.jpeg" alt="Temple of Los Olivos - Lima">
                <figcaption>Los Olivos - Lima</figcaption>
            </figure>
            <figure>
                <img src="images/quito.webp" alt="Temple of Quito">
                <figcaption>Quito</figcaption>
            </figure>
            <figure>
                <img src="images/trujillo.jpeg" alt="Temple of Trujillo">
                <figcaption>Trujillo</figcaption>
            </figure>
        </div>
        
    </main>
    <footer>
        <div class="paragraph-1">
            <p>&copy; <span id="currentyear"></span> Donny Dianderas Hernández, Perú</p>
        </div>
        <div class="paragraph-2">
            <p id="lastModified"></p>
        </div>  

    </footer>
    
</body>
</html>
