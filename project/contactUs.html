<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Columnprax for inquiries or to schedule an appointment. Our team is ready to assist you with expert spinal care solutions.">
    <meta name="author" content="Donny Donald Dianderas Hernández">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/siteplan.css">
    <script src="scripts/siteplan.js" defer></script>
    <title>Contact Us | Columnprax</title>
    
</head>
<body>
    <header>
        <div class="logo">
            <div class="columnprax"><span class="colum">column</span><span class="prax">prax</span></div>
            <div class="slogan">Practical for Your Spine</div>
        </div>
        <button type="button" id="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="siteplan.html" class="menu-link">Home</a></li>
                <li><a href="about.html" class="menu-link">About Us</a></li>
                <li><a href="treatments.html" class="menu-link">Treatments</a></li>
                <li><a href="contactUs.html" class="menu-link">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main class="contact-main">
        <div class="main-container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d978.2917531619775!2d-74.63705302051751!3d-11.249121615640313!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x910bc0fc2961fde9%3A0xa46a9ce91145d101!2sJr.%20Jun%C3%ADn%20120%2C%20Satipo%2012261!5e0!3m2!1ses!2spe!4v1739717375614!5m2!1ses!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form-container">
                <h1>Contact Us</h1>
                <p>We are here to help! Fill out the form below, and we will get back to you as soon as possible.</p>
                <form id="contactForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    
    
    <footer>
        <div class="paragraph">
            <p>&copy; <span id="currentyear"></span> Donny Dianderas Hernández, Perú</p>
            <p id="lastModified"></p>
        </div>      
        <nav class="sociallinks">
          <a href="https://www.facebook.com/columpraxs.columpraxs">
            <img src="images/facebook.svg" alt="Facebook" width="40" height="40">
          </a>
        </nav>
    </footer>
</body>
</html>
